name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering for testing

env:
  JAVA_VERSION: '21'
  GRAALVM_VERSION: '21'

jobs:
  # ==========================================================================
  # Build JAR (runs once on ubuntu)
  # ==========================================================================
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar-name: ${{ steps.build.outputs.jar-name }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: '1.12.0.1530'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-
      
      - name: Build uber JAR
        id: build
        run: |
          clojure -T:build uber
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "jar-name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "Built JAR: $JAR_NAME"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: uber-jar
          path: target/*-standalone.jar
          retention-days: 7

  # ==========================================================================
  # Build Native Executables
  # ==========================================================================
  build-native:
    needs: build-jar
    strategy:
      fail-fast: false  # Continue other builds if one fails
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-15
            arch: aarch64
            artifact-name: laser-show-macos-arm64
            executable-name: laser-show
            native-image-args: ""
            
          # macOS Intel x86_64
          - os: macos-13
            arch: x86_64
            artifact-name: laser-show-macos-intel
            executable-name: laser-show
            native-image-args: ""
            
          # Windows x86_64
          - os: windows-latest
            arch: x86_64
            artifact-name: laser-show-windows
            executable-name: laser-show.exe
            native-image-args: ""

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: uber-jar
          path: target/
      
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.GRAALVM_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display GraalVM info
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          native-image --version
      
      # Windows-specific: Set up Visual Studio Build Tools
      - name: Setup Visual Studio Build Tools (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build native image
        shell: bash
        run: |
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          echo "Building native image from: $JAR_FILE"
          
          native-image \
            --no-fallback \
            --verbose \
            -H:+ReportExceptionStackTraces \
            -jar "$JAR_FILE" \
            -o target/${{ matrix.executable-name }}
      
      - name: Upload native executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: target/${{ matrix.executable-name }}
          retention-days: 30

  # ==========================================================================
  # Upload Release Assets
  # ==========================================================================
  upload-release-assets:
    needs: [build-jar, build-native]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts/ -type f
      
      - name: Create release archives
        run: |
          cd artifacts
          
          # Package macOS ARM64
          if [ -d "laser-show-macos-arm64" ]; then
            cd laser-show-macos-arm64
            chmod +x laser-show 2>/dev/null || true
            zip -r ../laser-show-macos-arm64.zip .
            cd ..
          fi
          
          # Package macOS Intel
          if [ -d "laser-show-macos-intel" ]; then
            cd laser-show-macos-intel
            chmod +x laser-show 2>/dev/null || true
            zip -r ../laser-show-macos-intel.zip .
            cd ..
          fi
          
          # Package Windows
          if [ -d "laser-show-windows" ]; then
            cd laser-show-windows
            zip -r ../laser-show-windows.zip .
            cd ..
          fi
          
          # Package JAR
          if [ -d "uber-jar" ]; then
            cd uber-jar
            zip -r ../laser-show-jar.zip .
            cd ..
          fi
          
          echo "Created archives:"
          ls -la *.zip || echo "No zip files created"
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
