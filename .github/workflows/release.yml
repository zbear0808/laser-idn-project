name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering for testing

env:
  JAVA_VERSION: '21'
  GRAALVM_VERSION: '21'

jobs:
  # ==========================================================================
  # Build JAR (runs once on ubuntu)
  # ==========================================================================
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar-name: ${{ steps.build.outputs.jar-name }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: '1.12.3.1577'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-
      
      - name: Build uber JAR
        id: build
        run: |
          clojure -T:build uber
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "jar-name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "Built JAR: $JAR_NAME"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: uber-jar
          path: target/*-standalone.jar
          retention-days: 7

  # ==========================================================================
  # Build Native Executables
  # ==========================================================================
  build-native:
    needs: build-jar
    strategy:
      fail-fast: false  # Continue other builds if one fails
      matrix:
        include:
          # macOS ARM64 (Apple Silicon) - Native Optimized
          - os: macos-latest
            arch: aarch64
            variant: native
            march-flag: "-march=native"
            artifact-name: laser-show-macos-arm64-native
            executable-name: laser-show
            
          # macOS ARM64 (Apple Silicon) - Compatibility
          - os: macos-latest
            arch: aarch64
            variant: compatibility
            march-flag: "-march=compatibility"
            artifact-name: laser-show-macos-arm64-compat
            executable-name: laser-show
            
          # macOS Intel x86_64 - Native Optimized
          - os: macos-15-intel
            arch: x86_64
            variant: native
            march-flag: "-march=native"
            artifact-name: laser-show-macos-intel-native
            executable-name: laser-show
            
          # macOS Intel x86_64 - Compatibility
          - os: macos-15-intel
            arch: x86_64
            variant: compatibility
            march-flag: "-march=compatibility"
            artifact-name: laser-show-macos-intel-compat
            executable-name: laser-show
            
          # Windows x86_64 - Native Optimized
          - os: windows-latest
            arch: x86_64
            variant: native
            march-flag: "-march=native"
            artifact-name: laser-show-windows-native
            executable-name: laser-show.exe
            
          # Windows x86_64 - Compatibility
          - os: windows-latest
            arch: x86_64
            variant: compatibility
            march-flag: "-march=compatibility"
            artifact-name: laser-show-windows-compat
            executable-name: laser-show.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: uber-jar
          path: target/
      
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.GRAALVM_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display GraalVM info
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          native-image --version
      
      # Windows-specific: Set up Visual Studio Build Tools
      - name: Setup Visual Studio Build Tools (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build native image (${{ matrix.variant }})
        shell: bash
        run: |
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          echo "Building ${{ matrix.variant }} native image from: $JAR_FILE"
          echo "Using optimization flag: ${{ matrix.march-flag }}"
          
          native-image \
            --no-fallback \
            --verbose \
            -H:+ReportExceptionStackTraces \
            --initialize-at-build-time=java.awt,javax.swing,java.awt.color,java.awt.font,java.awt.geom,java.awt.image \
            --initialize-at-run-time=java.awt.Toolkit,sun.java2d,sun.awt,com.sun.imageio \
            -H:ReflectionConfigurationFiles= \
            -H:+AddAllCharsets \
            -H:IncludeResourceBundles=sun.awt.resources.awtoptions \
            ${{ matrix.march-flag }} \
            -O3 \
            -jar "$JAR_FILE" \
            -o target/${{ matrix.executable-name }}
      
      - name: Upload native executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: target/${{ matrix.executable-name }}
          retention-days: 30

  # ==========================================================================
  # Build JPackage Bundled Executables (with JRE)
  # ==========================================================================
  build-jpackage:
    needs: build-jar
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows installer with bundled JRE
          - os: windows-latest
            installer-type: msi
            artifact-name: laser-show-windows-jre-msi
            
          # macOS installer with bundled JRE (ARM64)
          - os: macos-latest
            installer-type: dmg
            artifact-name: laser-show-macos-arm64-jre-dmg
            
          # macOS installer with bundled JRE (Intel)
          - os: macos-15-intel
            installer-type: dmg
            artifact-name: laser-show-macos-intel-jre-dmg
            
          # Linux installer with bundled JRE
          - os: ubuntu-latest
            installer-type: deb
            artifact-name: laser-show-linux-jre-deb

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: uber-jar
          path: target/
      
      - name: Setup Java (with jpackage)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Analyze JAR dependencies for jlink
        shell: bash
        run: |
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          echo "Analyzing dependencies for: $JAR_FILE"
          
          # Use jdeps to determine required modules (with multi-release flag for Java 21)
          jdeps --multi-release 21 --print-module-deps --ignore-missing-deps "$JAR_FILE" > modules.txt || true
          
          # If jdeps fails or returns empty, use a safe default module set
          if [ ! -s modules.txt ] || [ $(cat modules.txt | wc -c) -lt 5 ]; then
            echo "jdeps analysis incomplete, using comprehensive module set"
            echo "java.base,java.desktop,java.logging,java.management,java.naming,java.sql,java.xml" > modules.txt
          fi
          
          MODULES=$(cat modules.txt)
          echo "Required modules: $MODULES"
          echo "JLINK_MODULES=$MODULES" >> $GITHUB_ENV
      
      - name: Create custom JRE with jlink
        shell: bash
        run: |
          echo "Creating custom JRE with modules: $JLINK_MODULES"
          jlink \
            --add-modules "$JLINK_MODULES" \
            --strip-debug \
            --no-header-files \
            --no-man-pages \
            --compress=2 \
            --output custom-jre
          
          echo "Custom JRE created successfully"
          du -sh custom-jre
      
      - name: Prepare JAR for jpackage
        shell: bash
        run: |
          JAR_FILE=$(ls target/*-standalone.jar | head -1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "Main JAR: $JAR_NAME"
      
      - name: Package installer with jpackage
        shell: bash
        run: |
          echo "Creating ${{ matrix.installer-type }} installer..."
          
          jpackage \
            --type ${{ matrix.installer-type }} \
            --input target \
            --name LaserShow \
            --main-jar "$JAR_NAME" \
            --runtime-image custom-jre \
            --dest dist \
            --app-version "1.0.0" \
            --vendor "LaserShow" \
            --description "Laser Show Control Application with bundled JRE" \
            --verbose
          
          echo "Installer created:"
          ls -lh dist/
      
      - name: Upload bundled installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*
          retention-days: 30

